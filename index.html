<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Product Preview Card </title>
</head>
<body>

  <main>
      <div class='product-preview'>
        <picture>
          <source media="(min-width: 650px)" srcset="./images/image-product-desktop.jpg">
          <img src='./images/image-product-mobile.jpg' alt='Chanel Perfume'/>
        </picture>
        <section class='product-info'>
          <span> Perfume </span>
          <h1> Gabrielle Essence Eau De Parfum </h1>
          <p>
              A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
          </p>
          <section class='pricing'> 
            <h2>$149.99</h2>
            <span>$169.99</span>
          </section>
          <button>
            <img src="./images/icon-cart.svg" alt="">
            Add to Cart
          </button>
        </section>
      </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Matsuyami</a>.
    </div>
  </footer>
</body>
</html>
